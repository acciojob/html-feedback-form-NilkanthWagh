<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
  <h1>Feedback Form</h1>
    <form action="#" method="get">
        <label for="name">Name</label>
        <input type="text" name="" id="name" minlength="3" maxlength="50" required pattern="Nilkanth Wagh">
        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio" required pattern="https://www.linkedin.com/in/suzana-ristic-48a636207/">
        <label for="favColor">Favourite Color</label>
        <input type="color" id="favColor" name="favColor" value="#ff0000">
        <label for="likeness">Likeliness For Color</label>
        <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output>24</output>

    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
